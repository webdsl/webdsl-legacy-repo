    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Colloquium"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsColloquium">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Name"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createColloquium.colloquium.name}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createColloquium.colloquium.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Contact"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createColloquium.colloquium.contact.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createColloquium.newPerson131}" onchange="submit()" valueChangeListener="#{createColloquium.selectPerson131}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.person131List}" var="person131" label="#{person131.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Mailinglist"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputEmail" value="#{createColloquium.colloquium.mailinglist}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Group"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createColloquium.colloquium.group.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createColloquium.newResearchGroup6}" onchange="submit()" valueChangeListener="#{createColloquium.selectResearchGroup6}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.researchGroup6List}" var="researchGroup6" label="#{researchGroup6.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="researchProject9" value="#{createColloquium.colloquium.projects}"> 
      <h:column>
      <li>
         <h:outputText value="#{researchProject9.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createColloquium.removeResearchProject2(researchProject9)}"/>
    
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createColloquium.newResearchProject10}" onchange="submit()" valueChangeListener="#{createColloquium.selectResearchProject10}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.researchProject10List}" var="researchProject10" label="#{researchProject10.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Presentations"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="presentation8" value="#{createColloquium.colloquium.presentations}"> 
      <h:column>
      <li>
         <h:outputText value="#{presentation8.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createColloquium.removePresentation1(presentation8)}"/>
    
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createColloquium.newPresentation9}" onchange="submit()" valueChangeListener="#{createColloquium.selectPresentation9}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.presentation9List}" var="presentation9" label="#{presentation9.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createColloquium.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createColloquium.cancel()}"/>
    </s:validateAll>
