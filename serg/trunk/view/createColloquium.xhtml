<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="outersidebar">
    <div class="logo"> <s:link view="/home.xhtml" propagation="none"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </s:link> </div>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="menubar">
    <div class="menu">
      <ul>
        
      <li>
         <h:outputText value="People"/> 
      <ul>
        
      <ui:repeat var="person51" value="#{createColloquium.person51List}"> 
      <h:column>
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person51.id}"/> <h:outputText value="#{person51.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project46" value="#{createColloquium.project46List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project46.id}"/> <h:outputText value="#{project46.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link> 
      <ul>
        
    <div class="manageMenu"></div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Colloquium"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsColloquium">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Name"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createColloquium.colloquium.name}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createColloquium.colloquium.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Contact"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createColloquium.colloquium.contact.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createColloquium.newPerson124}" onchange="submit()" valueChangeListener="#{createColloquium.selectPerson124}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.person124List}" var="person124" label="#{person124.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Mailinglist"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputEmail" value="#{createColloquium.colloquium.mailinglist}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Group"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createColloquium.colloquium.group.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createColloquium.newResearchGroup6}" onchange="submit()" valueChangeListener="#{createColloquium.selectResearchGroup6}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.researchGroup6List}" var="researchGroup6" label="#{researchGroup6.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="researchProject7" value="#{createColloquium.colloquium.projects}">
      <li>
         <h:outputText value="#{researchProject7.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createColloquium.removeResearchProject1(researchProject7)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createColloquium.newResearchProject8}" onchange="submit()" valueChangeListener="#{createColloquium.selectResearchProject8}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.researchProject8List}" var="researchProject8" label="#{researchProject8.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Presentations"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="presentation8" value="#{createColloquium.colloquium.presentations}">
      <li>
         <h:outputText value="#{presentation8.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createColloquium.removePresentation1(presentation8)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createColloquium.newPresentation9}" onchange="submit()" valueChangeListener="#{createColloquium.selectPresentation9}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createColloquium.presentation9List}" var="presentation9" label="#{presentation9.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createColloquium.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createColloquium.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
    </body>
</html>
