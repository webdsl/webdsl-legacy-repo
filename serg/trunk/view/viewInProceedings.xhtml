<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="outersidebar">
    <div class="logo"> <s:link view="/home.xhtml" propagation="none"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </s:link> </div>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="menubar">
    <div class="menu">
      <ul>
        
      <li>
         <h:outputText value="People"/> 
      <ul>
        
      <ui:repeat var="person73" value="#{viewInProceedings.person73List}"> 
      <h:column>
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person73.id}"/> <h:outputText value="#{person73.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project63" value="#{viewInProceedings.project63List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project63.id}"/> <h:outputText value="#{project63.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link> 
      <ul>
        
    <div class="manageMenu">
      <li>
         <s:link view="/editInProceedings.xhtml" propagation="none"><f:param name="inProceedings" value="#{viewInProceedings.inProceedings.id}"/> <h:outputText value="Edit"/> </s:link> 
      </li>
    </div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="#{viewInProceedings.inProceedings.name}"/> </h1>
    
    <div class="viewRowsInProceedings">
    <div class="viewRowsPublication">
    <div class="viewRowsObject"></div>
    
      <p> <h:outputText value="Subtitle"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewInProceedings.inProceedings.subtitle}"/> </p>
    
      <p> <h:outputText value="Year"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewInProceedings.inProceedings.year}"/> </p>
    
      <p> <h:outputText value="Pdf"/>  <h:outputText value=" : "/>  <h:outputLink value="#{viewInProceedings.inProceedings.pdf}"> <h:outputText value="#{viewInProceedings.inProceedings.pdf}"/> </h:outputLink> </p>
    
      <div class="section2">
      <h2> <h:outputText value="Authors"/> </h2>
    
      <ul>
        
      <ui:repeat var="person177" value="#{viewInProceedings.inProceedings.authors}">
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person177.id}"/> <h:outputText value="#{person177.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New Person" action="#{viewInProceedings.createNewPerson(viewInProceedings.inProceedings,viewInProceedings.inProceedings.authors)}"/>
    </s:validateAll>
      </h:form>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Abstract"/> </h2>
    
      <s:formattedText styleClass="outputTextarea" value="#{viewInProceedings.inProceedings.abstract}"/>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Projects"/> </h2>
    
      <ul>
        
      <ui:repeat var="researchProject39" value="#{viewInProceedings.inProceedings.projectsList}">
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{researchProject39.id}"/> <h:outputText value="#{researchProject39.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New ResearchProject" action="#{viewInProceedings.createNewResearchProject(viewInProceedings.inProceedings,viewInProceedings.inProceedings.projects)}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Conference"/> </h2>
    
      <ul>
        
      <li>
         <s:link view="/viewConference.xhtml" propagation="none"><f:param name="conference" value="#{viewInProceedings.inProceedings.conference.id}"/> <h:outputText value="#{viewInProceedings.inProceedings.conference.name}"/> </s:link> 
      </li>
    
      </ul>
    </div>
    
      <p> <h:outputText value="Pages"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewInProceedings.inProceedings.pages}"/> </p>
    </div>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
    </body>
</html>
