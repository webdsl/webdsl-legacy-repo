    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Issue"/>  <h:outputText value=" "/>  <h:outputText value="#{editIssue.issue.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsIssue">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editIssue.issue.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editIssue.issue.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Due"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId10" styleClass="inputDate" value="#{editIssue.issue.due}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId10"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Priority"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{editIssue.issue.priority}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Issues"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="issue18" value="#{editIssue.issue.issuesList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{issue18.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editIssue.removeIssue0(issue18)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editIssue.newIssue19}" onchange="submit()" valueChangeListener="#{editIssue.selectIssue19}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editIssue.issue19List}" var="issue19" label="#{issue19.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Assigned"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="person186" value="#{editIssue.issue.assignedList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{person186.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editIssue.removePerson14(person186)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editIssue.newPerson187}" onchange="submit()" valueChangeListener="#{editIssue.selectPerson187}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editIssue.person187List}" var="person187" label="#{person187.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Status"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editIssue.issue.status}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editIssue.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editIssue.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
