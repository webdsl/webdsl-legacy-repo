      <li>

      <ul>
        
      <ui:repeat var="project109" value="#{editTask.project109List}"> 
      <h:column>

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Task"/>  <h:outputText value=" "/>  <h:outputText value="#{editTask.task.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsTask">
    <div class="editRowsIssue">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editTask.task.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editTask.task.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Due"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId16" styleClass="inputDate" value="#{editTask.task.due}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId16" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Priority"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{editTask.task.priority}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Issues"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="issue39" value="#{editTask.task.issuesList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{issue39.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editTask.removeIssue6(issue39)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editTask.newIssue40}" onchange="submit()" valueChangeListener="#{editTask.selectIssue40}">
          <s:selectItems value="#{editTask.issue40List}" var="issue40" label="#{issue40.name}" noSelectionLabel="Select"/>
          <s:convertEntity/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Assigned"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="person224" value="#{editTask.task.assignedList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{person224.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editTask.removePerson22(person224)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editTask.newPerson225}" onchange="submit()" valueChangeListener="#{editTask.selectPerson225}">
          <s:selectItems value="#{editTask.person225List}" var="person225" label="#{person225.name}" noSelectionLabel="Select"/>
          <s:convertEntity/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Status"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editTask.task.status}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editTask.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editTask.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
