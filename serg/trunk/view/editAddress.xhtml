      </ul>

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Address"/>  <h:outputText value=" "/>  <h:outputText value="#{editAddress.address.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsAddress">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Street"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editAddress.address.street}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="City"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editAddress.address.city}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Phone"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editAddress.address.phone}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editAddress.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editAddress.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
