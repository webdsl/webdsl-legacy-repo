<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!addressHome.managed}" value="Create Address"/>
           <h:outputText rendered="#{addressHome.managed}" value="Edit Address"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editAddress">
          <div class="dialog">
            <s:validateAll><table><div class="prop">
      <tr>
        <td>
         <span class="street">street</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="street" required="true" value="#{address.street}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div></table></s:validateAll>
          </div>
          <div class="actionButtons">
            <s:link view="/viewAddress.xhtml" value="View Address" rendered="#{addressHome.managed}"/>
            <h:commandButton value="Create Address" action="#{addressHome.persist}" rendered="#{!addressHome.managed}"/>
            <h:commandButton value="Update Address" action="#{addressHome.update}" rendered="#{addressHome.managed}"/>
            <h:commandButton value="Delete Address" action="#{addressHome.delete}" rendered="#{addressHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
