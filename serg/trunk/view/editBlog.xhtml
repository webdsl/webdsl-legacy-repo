         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person42.id}"/> <h:outputText value="#{person42.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project32" value="#{editBlog.project32List}">

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Blog"/>  <h:outputText value=" "/>  <h:outputText value="#{editBlog.blog.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsBlog">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editBlog.blog.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Author"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editBlog.blog.author.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editBlog.newPerson148}" onchange="submit()" valueChangeListener="#{editBlog.selectPerson148}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editBlog.person148List}" var="person148" label="#{person148.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Entries"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="blogEntry6" value="#{editBlog.blog.entries}">
      <li>
         <h:outputText value="#{blogEntry6.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editBlog.removeBlogEntry0(blogEntry6)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editBlog.newBlogEntry7}" onchange="submit()" valueChangeListener="#{editBlog.selectBlogEntry7}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editBlog.blogEntry7List}" var="blogEntry7" label="#{blogEntry7.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Categories"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="category6" value="#{editBlog.blog.categories}">
      <li>
         <h:outputText value="#{category6.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editBlog.removeCategory0(category6)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editBlog.newCategory7}" onchange="submit()" valueChangeListener="#{editBlog.selectCategory7}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editBlog.category7List}" var="category7" label="#{category7.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editBlog.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editBlog.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
