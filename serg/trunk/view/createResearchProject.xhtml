      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <h:inputText required="true" value="#{createResearchProject.researchProject.fullname}"/>
    </td> </tr>

    <div class="inputAssociation">
      <h:dataTable var="person11" value="#{createResearchProject.researchProject.membersList}">

       <h:commandLink type="submit" value="[X]" action="#{createResearchProject.removePerson4(person11)}"/>

    </h:column> 
    </h:dataTable>
    
       <h:selectOneMenu value="#{createResearchProject.newPerson12}">

        <h:commandButton type="submit" value="Add Person" action="#{createResearchProject.selectPerson12()}"/>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Proposal"/> </td>  <td>
       <h:selectOneMenu value="#{createResearchProject.newProposal0}">
