      <table>
    <div class="editRowsResearchProject">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createResearchProject.researchProject.fullname}"/>
      </s:decorate>

      <tr> <td> <h:outputText value="Description"/> </td>  <td>

      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Members"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>

    <div class="listAssociation">
      <li>
         <h:outputText value="#{person172.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createResearchProject.removePerson13(person172)}"/>
    
      </li>
    </div>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createResearchProject.newPerson173}" onchange="submit()" valueChangeListener="#{createResearchProject.selectPerson173}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createResearchProject.person173List}" var="person173" label="#{person173.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Proposal"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createResearchProject.researchProject.proposal.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createResearchProject.newPublication25}" onchange="submit()" valueChangeListener="#{createResearchProject.selectPublication25}">

          <f:selectItems value="#{createResearchProject.publication25List}" var="publication25" label="#{publication25.label}"/>

    </td> </tr>
