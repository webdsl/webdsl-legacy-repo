    <div class="main">

    <div class="outerbody">
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="#{viewResearchProject.researchProject.name}"/> </h1>
    
      <table>
    <div class="viewRowsResearchProject">
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td> <h:outputText value="#{viewResearchProject.researchProject.fullname}"/> </td> </tr>
    
      <tr> <td> <h:outputText value="Acronym"/> </td>  <td> <h:outputText value="#{viewResearchProject.researchProject.acronym}"/> </td> </tr>

      <tr> <td> <h:outputText value="Members"/> </td>  <td>
      <h:dataTable var="members0" value="#{viewResearchProject.researchProject.membersList}"> 
      <h:column>
      <s:link view="/viewPerson.xhtml" value="#{members0.name}" propagation="none"><f:param name="person" value="#{members0.id}"/></s:link>
    </h:column> 
    </h:dataTable>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Proposal"/> </td>  <td>
      <s:link view="/viewPublication.xhtml" value="#{viewResearchProject.researchProject.proposal.name}" propagation="none"><f:param name="publication" value="#{viewResearchProject.researchProject.proposal.id}"/></s:link>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Publications"/> </td>  <td>
      <h:dataTable var="publications0" value="#{viewResearchProject.researchProject.publicationsList}"> 
      <h:column>
      <s:link view="/viewPublication.xhtml" value="#{publications0.name}" propagation="none"><f:param name="publication" value="#{publications0.id}"/></s:link>
    </h:column> 
    </h:dataTable>
    </td> </tr>
