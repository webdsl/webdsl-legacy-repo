<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="outersidebar">
    <div class="logo"> <s:link view="/home.xhtml" propagation="none"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </s:link> </div>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="menubar">
    <div class="menu">
      <ul>
        
      <li>
         <h:outputText value="People"/> 
      <ul>
        
      <ui:repeat var="person96" value="#{viewResearchProject.person96List}"> 
      <h:column>
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person96.id}"/> <h:outputText value="#{person96.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project83" value="#{viewResearchProject.project83List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project83.id}"/> <h:outputText value="#{project83.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link> 
      <ul>
        
    <div class="manageMenu">
      <li>
         <s:link view="/editResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{viewResearchProject.researchProject.id}"/> <h:outputText value="Edit"/> </s:link> 
      </li>
    </div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="#{viewResearchProject.researchProject.name}"/> </h1>
    
    <div class="viewRowsResearchProject">
    <div class="viewRowsObject"></div>
    
      <p> <h:outputText value="Fullname"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewResearchProject.researchProject.fullname}"/> </p>
    
      <div class="section2">
      <h2> <h:outputText value="Description"/> </h2>
    
      <s:formattedText styleClass="outputTextarea" value="#{viewResearchProject.researchProject.description}"/>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Members"/> </h2>
    
      <ul>
        
      <ui:repeat var="person218" value="#{viewResearchProject.researchProject.membersList}">
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person218.id}"/> <h:outputText value="#{person218.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New Person" action="#{viewResearchProject.createNewPerson(viewResearchProject.researchProject,viewResearchProject.researchProject.members)}"/>
    </s:validateAll>
      </h:form>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Proposal"/> </h2>
    
      <ul>
        
      <li>
         <s:link view="/viewPublication.xhtml" propagation="none"><f:param name="publication" value="#{viewResearchProject.researchProject.proposal.id}"/> <h:outputText value="#{viewResearchProject.researchProject.proposal.name}"/> </s:link> 
      </li>
    
      </ul>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Publications"/> </h2>
    
      <ul>
        
      <ui:repeat var="publication34" value="#{viewResearchProject.researchProject.publicationsList}">
      <li>
         <s:link view="/viewPublication.xhtml" propagation="none"><f:param name="publication" value="#{publication34.id}"/> <h:outputText value="#{publication34.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New Publication" action="#{viewResearchProject.createNewPublication(viewResearchProject.researchProject,viewResearchProject.researchProject.publications)}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
    </body>
</html>
