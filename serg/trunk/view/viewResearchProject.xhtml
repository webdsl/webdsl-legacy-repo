<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText value="ResearchProject #{researchProject.name}"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="viewResearchProject">
          <div class="dialog"><h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="3">
      <h:outputText value="fullname"/>
      <h:outputText id="researchProject_fullname" value="#{researchProject.fullname}"/>
    
      <h:outputText value="acronym"/>
      <h:outputText id="researchProject_acronym" value="#{researchProject.acronym}"/>
    
      <h:outputText value="members"/>
      <h:dataTable var="entry" value="#{researchProject.membersList}">
            <h:column>
              <s:link view="/viewPerson.xhtml" value="#{entry.name}">
                <f:param name="personId" value="#{entry.id}"/>
              </s:link>
            </h:column>
         </h:dataTable>
    
      <h:outputText value="proposal"/>
      <s:link view="/viewPublication.xhtml" value="#{researchProject.proposal.name}">
                <f:param name="publicationId" value="#{researchProject.proposal.id}"/>
      </s:link>
    
      <h:outputText value="publications"/>
      <h:dataTable var="entry" value="#{researchProject.publicationsList}">
            <h:column>
              <s:link view="/viewPublication.xhtml" value="#{entry.name}">
                <f:param name="publicationId" value="#{entry.id}"/>
              </s:link>
            </h:column>
         </h:dataTable>
    </h:panelGrid></div>
          <div class="actionButtons">
             <s:button action="#{researchProjectEditor.edit}" value="Edit"/>
             <s:button action="#{researchProjectHome.remove}" value="Delete"/>
             <s:button view="/findResearchProject.xhtml" value="Find researchProject"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
