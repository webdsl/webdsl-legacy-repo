    <div class="editRowsPresentation">

      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPresentation.presentation.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Speaker"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createPresentation.presentation.speaker.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createPresentation.newPerson150}" onchange="submit()" valueChangeListener="#{createPresentation.selectPerson150}">

          <f:selectItems value="#{createPresentation.person150List}" var="person150" label="#{person150.label}"/>

    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Date"/> </td>  <td>
      <s:decorate>
        <div>

          </h:inputText>

        </div>
      </s:decorate>
    </td> </tr>

    </td> </tr>
    
      <tr> <td> <h:outputText value="End"/> </td>  <td>

        <div>
