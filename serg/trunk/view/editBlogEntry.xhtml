      <h1> <h:outputText value="Edit "/>  <h:outputText value="BlogEntry"/>  <h:outputText value=" "/>  <h:outputText value="#{editBlogEntry.blogEntry.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsBlogEntry">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Blog"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editBlogEntry.blogEntry.blog.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editBlogEntry.newBlog12}" onchange="submit()" valueChangeListener="#{editBlogEntry.selectBlog12}">

          <f:selectItems value="#{editBlogEntry.blog12List}" var="blog12" label="#{blog12.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editBlogEntry.blogEntry.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Created"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId0" styleClass="inputDate" value="#{editBlogEntry.blogEntry.created}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId0"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Category"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editBlogEntry.blogEntry.category.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editBlogEntry.newCategory12}" onchange="submit()" valueChangeListener="#{editBlogEntry.selectCategory12}">

          <f:selectItems value="#{editBlogEntry.category12List}" var="category12" label="#{category12.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Intro"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editBlogEntry.blogEntry.intro}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Body"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editBlogEntry.blogEntry.body}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Comments"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="blogComment5" value="#{editBlogEntry.blogEntry.comments}"> 
      <h:column>
      <li>
         <h:outputText value="#{blogComment5.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editBlogEntry.removeBlogComment0(blogComment5)}"/>
    
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editBlogEntry.newBlogComment6}" onchange="submit()" valueChangeListener="#{editBlogEntry.selectBlogComment6}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editBlogEntry.blogComment6List}" var="blogComment6" label="#{blogComment6.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editBlogEntry.save()}"/>
