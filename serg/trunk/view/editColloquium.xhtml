      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project46" value="#{editColloquium.project46List}">

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Colloquium"/>  <h:outputText value=" "/>  <h:outputText value="#{editColloquium.colloquium.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsColloquium">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Name"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editColloquium.colloquium.name}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editColloquium.colloquium.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Contact"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editColloquium.colloquium.contact.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editColloquium.newPerson140}" onchange="submit()" valueChangeListener="#{editColloquium.selectPerson140}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editColloquium.person140List}" var="person140" label="#{person140.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Mailinglist"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputEmail" value="#{editColloquium.colloquium.mailinglist}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Group"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editColloquium.colloquium.group.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editColloquium.newResearchGroup4}" onchange="submit()" valueChangeListener="#{editColloquium.selectResearchGroup4}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editColloquium.researchGroup4List}" var="researchGroup4" label="#{researchGroup4.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="researchProject5" value="#{editColloquium.colloquium.projects}">
      <li>
         <h:outputText value="#{researchProject5.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editColloquium.removeResearchProject0(researchProject5)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editColloquium.newResearchProject6}" onchange="submit()" valueChangeListener="#{editColloquium.selectResearchProject6}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editColloquium.researchProject6List}" var="researchProject6" label="#{researchProject6.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Presentations"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="presentation7" value="#{editColloquium.colloquium.presentations}">
      <li>
         <h:outputText value="#{presentation7.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editColloquium.removePresentation0(presentation7)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editColloquium.newPresentation8}" onchange="submit()" valueChangeListener="#{editColloquium.selectPresentation8}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editColloquium.presentation8List}" var="presentation8" label="#{presentation8.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editColloquium.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editColloquium.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
