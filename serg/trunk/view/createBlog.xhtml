<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="outersidebar">
    <div class="logo"> <s:link view="/home.xhtml" propagation="none"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </s:link> </div>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="menubar">
    <div class="menu">
      <ul>
        
      <li>
         <h:outputText value="People"/> 
      <ul>
        
      <ui:repeat var="person43" value="#{createBlog.person43List}"> 
      <h:column>
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person43.id}"/> <h:outputText value="#{person43.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project33" value="#{createBlog.project33List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project33.id}"/> <h:outputText value="#{project33.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link> 
      <ul>
        
    <div class="manageMenu"></div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Blog"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsBlog">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createBlog.blog.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Author"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createBlog.blog.author.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createBlog.newPerson150}" onchange="submit()" valueChangeListener="#{createBlog.selectPerson150}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createBlog.person150List}" var="person150" label="#{person150.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Entries"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="blogEntry8" value="#{createBlog.blog.entries}">
      <li>
         <h:outputText value="#{blogEntry8.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createBlog.removeBlogEntry1(blogEntry8)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createBlog.newBlogEntry9}" onchange="submit()" valueChangeListener="#{createBlog.selectBlogEntry9}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createBlog.blogEntry9List}" var="blogEntry9" label="#{blogEntry9.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Categories"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="category8" value="#{createBlog.blog.categories}">
      <li>
         <h:outputText value="#{category8.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createBlog.removeCategory1(category8)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createBlog.newCategory9}" onchange="submit()" valueChangeListener="#{createBlog.selectCategory9}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createBlog.category9List}" var="category9" label="#{category9.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createBlog.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createBlog.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
    </body>
</html>
