      <h1> <h:outputText value="Create new "/>  <h:outputText value="Blog"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsBlog">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createBlog.blog.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Author"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createBlog.blog.author.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createBlog.newPerson21}" onchange="submit()" valueChangeListener="#{createBlog.selectPerson21}">

          <f:selectItems value="#{createBlog.person21List}" var="person21" label="#{person21.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Entries"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="blogEntry4" value="#{createBlog.blog.entries}"> 
      <h:column>
      <li>
         <h:outputText value="#{blogEntry4.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createBlog.removeBlogEntry1(blogEntry4)}"/>
    
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createBlog.newBlogEntry5}" onchange="submit()" valueChangeListener="#{createBlog.selectBlogEntry5}">

        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Categories"/> </td>  <td>
