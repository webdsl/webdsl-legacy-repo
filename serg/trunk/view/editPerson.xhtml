<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{personEditor.new}" value="Create Person"/>
           <h:outputText rendered="#{!personEditor.new}" value="Edit Person personEditor.person.name"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editPerson">
          <div class="dialog">
            <s:validateAll><h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="3"><h:outputText value="fullname"/>
      <s:decorate><h:inputText id="person_fullname" required="true" value="#{person.fullname}"/></s:decorate><h:outputText value="homepage"/>
      <s:decorate><h:inputText id="person_homepage" required="true" value="#{person.homepage}"/></s:decorate><h:outputText value="photo"/>
      <s:decorate><h:inputText id="person_photo" required="true" value="#{person.photo}"/></s:decorate><h:outputText value="birthdate"/>
      <s:decorate><div><h:inputText id="person_birthdate" required="true" value="#{person.birthdate}">
               <s:convertDateTime pattern="dd/mm/yyyy"/>
           </h:inputText>
           <s:selectDate for="person_birthdate"/>
      </div></s:decorate><h:outputText value="address"/><h:panelGroup/><h:outputText value="street"/>
      <s:decorate><h:inputText id="person_address_street" required="true" value="#{person.address.street}"/></s:decorate><h:outputText value="city"/>
      <s:decorate><h:inputText id="person_address_city" required="true" value="#{person.address.city}"/></s:decorate><h:outputText value="phone"/>
      <s:decorate><h:inputText id="person_address_phone" required="true" value="#{person.address.phone}"/></s:decorate></h:panelGrid></s:validateAll>
          </div>
          <div class="actionButtons">
            <h:commandButton value="Create" action="#{personEditor.create}" rendered="#{personEditor.new}"/>
            <s:link          value="View"   action="#{personEditor.view}"   rendered="#{!personEditor.new}"/>
            <h:commandButton value="Update" action="#{personEditor.update}" rendered="#{!personEditor.new}"/>
            <h:commandButton value="Delete" action="#{personEditor.delete}" rendered="#{!personEditor.new}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
