<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!personHome.managed}" value="Create Person"/>
           <h:outputText rendered="#{personHome.managed}" value="Edit Person"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editPerson">
          <div class="dialog">
            <s:validateAll><table><div class="prop">
      <tr>
        <td>
         <span class="fullname">fullname</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="fullname" required="true" value="#{person.fullname}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div><div class="prop">
      <tr>
        <td>
         <span class="user">user</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="user" required="true" value="#{person.user}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div></table></s:validateAll>
          </div>
          <div class="actionButtons">
            <s:link view="/viewPerson.xhtml" value="View Person" rendered="#{personHome.managed}"/>
            <h:commandButton value="Create Person" action="#{personHome.persist}" rendered="#{!personHome.managed}"/>
            <h:commandButton value="Update Person" action="#{personHome.update}" rendered="#{personHome.managed}"/>
            <h:commandButton value="Delete Person" action="#{personHome.delete}" rendered="#{personHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
