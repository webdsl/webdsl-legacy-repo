<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!topicHome.managed}" value="Create Topic"/>
           <h:outputText rendered="#{topicHome.managed}" value="Edit Topic"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editTopic">
          <div class="dialog">
            <s:validateAll><table><div class="prop">
      <tr>
        <td>
         <span class="title">title</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="title" required="true" value="#{topic.title}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div><div class="prop">
      <tr>
        <td>
         <span class="text">text</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="text" required="true" value="#{topic.text}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div></table></s:validateAll>
          </div>
          <div class="actionButtons">
            <s:link view="/viewTopic.xhtml" value="View Topic" rendered="#{topicHome.managed}"/>
            <h:commandButton value="Create Topic" action="#{topicHome.persist}" rendered="#{!topicHome.managed}"/>
            <h:commandButton value="Update Topic" action="#{topicHome.update}" rendered="#{topicHome.managed}"/>
            <h:commandButton value="Delete Topic" action="#{topicHome.delete}" rendered="#{topicHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
