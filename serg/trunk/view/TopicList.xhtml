<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
    
        <h1>
           <h:outputText value="View Topic"/>
        </h1>
        
        <h:messages globalOnly="true" styleClass="message"/>
        
        <f:view>
          <h:outputText value="No Topic" rendered="#{topicList.rowCount==0}"/>
          <h:dataTable var="entry" value="#{topicList}" rendered="#{topicList.rowCount>0}">
            <h:column>
              <f:facet name="header">
                <h:outputText value="Id"/>
              </f:facet>
              <s:link view="/viewTopic.jsp" value="#{entry.id}">
                <f:param name="topicId" value="#{entry.id}"/>
              </s:link>
            </h:column>
            <h:column>
               <s:button value="Delete" action="#{topicListBean.delete}"/>
            </h:column>
         </h:dataTable>
         <div class="actionButtons">
         <s:link action="#{topicListBean.refresh}" value="Refresh"/>
         <s:link view="/editTopic.xhtml" value="Create new Topic"/>
         </div>
        </f:view>
        
      </ui:define></ui:composition>
