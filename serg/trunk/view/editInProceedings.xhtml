      </ul>
    
      </li>
    
      </ul>
    
      <ul>

         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project61" value="#{editInProceedings.project61List}"> 
      <h:column>
      <li>

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="InProceedings"/>  <h:outputText value=" "/>  <h:outputText value="#{editInProceedings.inProceedings.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsInProceedings">
    <div class="editRowsPublication">
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editInProceedings.inProceedings.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Subtitle"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editInProceedings.inProceedings.subtitle}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Authors"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="person174" value="#{editInProceedings.inProceedings.authors}">
      <li>
         <h:outputText value="#{person174.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editInProceedings.removePerson4(person174)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editInProceedings.newPerson175}" onchange="submit()" valueChangeListener="#{editInProceedings.selectPerson175}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editInProceedings.person175List}" var="person175" label="#{person175.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value=""/> </td>  <td>
      <table>
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editInProceedings.newAuthor4.fullname}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Email"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputEmail" value="#{editInProceedings.newAuthor4.email}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value=""/> </td>  <td> 
       <h:commandButton type="submit" value="Add new author" action="#{editInProceedings.addNewAuthor()}"/>
    </td> </tr>
    </table>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Year"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{editInProceedings.inProceedings.year}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Abstract"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editInProceedings.inProceedings.abstract}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="researchProject35" value="#{editInProceedings.inProceedings.projectsList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{researchProject35.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editInProceedings.removeResearchProject8(researchProject35)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editInProceedings.newResearchProject36}" onchange="submit()" valueChangeListener="#{editInProceedings.selectResearchProject36}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editInProceedings.researchProject36List}" var="researchProject36" label="#{researchProject36.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Pdf"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputURL" value="#{editInProceedings.inProceedings.pdf}"/>
      </s:decorate>
    </td> </tr>
    </div>
    
      <tr> <td> <h:outputText value="Conference"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editInProceedings.inProceedings.conference.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editInProceedings.newConference6}" onchange="submit()" valueChangeListener="#{editInProceedings.selectConference6}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editInProceedings.conference6List}" var="conference6" label="#{conference6.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Pages"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editInProceedings.inProceedings.pages}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editInProceedings.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editInProceedings.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
