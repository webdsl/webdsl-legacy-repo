    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Issue"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsIssue">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createIssue.issue.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createIssue.issue.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Due"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId11" styleClass="inputDate" value="#{createIssue.issue.due}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId11"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Priority"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{createIssue.issue.priority}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Issues"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="issue16" value="#{createIssue.issue.issuesList}"> 
      <h:column>
    <div class="listAssociation">
      <li>
         <h:outputText value="#{issue16.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createIssue.removeIssue1(issue16)}"/>
    
      </li>
    </div>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createIssue.newIssue17}" onchange="submit()" valueChangeListener="#{createIssue.selectIssue17}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createIssue.issue17List}" var="issue17" label="#{issue17.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Assigned"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="person187" value="#{createIssue.issue.assignedList}"> 
      <h:column>
    <div class="listAssociation">
      <li>
         <h:outputText value="#{person187.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createIssue.removePerson19(person187)}"/>
    
      </li>
    </div>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createIssue.newPerson188}" onchange="submit()" valueChangeListener="#{createIssue.selectPerson188}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createIssue.person188List}" var="person188" label="#{person188.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Status"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createIssue.issue.status}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createIssue.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createIssue.cancel()}"/>
    </s:validateAll>
      </h:form>
