    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Issue"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsIssue">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createIssue.issue.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createIssue.issue.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Due"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId11" styleClass="inputDate" value="#{createIssue.issue.due}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId11"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Priority"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{createIssue.issue.priority}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Issues"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="issue14" value="#{createIssue.issue.issuesList}"> 
      <h:column>
    <div class="listAssociation">
      <li>
         <h:outputText value="#{issue14.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createIssue.removeIssue1(issue14)}"/>
    
      </li>
    </div>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createIssue.newIssue15}" onchange="submit()" valueChangeListener="#{createIssue.selectIssue15}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createIssue.issue15List}" var="issue15" label="#{issue15.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Assigned"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="person71" value="#{createIssue.issue.assignedList}"> 
      <h:column>
    <div class="listAssociation">
      <li>
         <h:outputText value="#{person71.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createIssue.removePerson12(person71)}"/>
    
      </li>
    </div>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createIssue.newPerson72}" onchange="submit()" valueChangeListener="#{createIssue.selectPerson72}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createIssue.person72List}" var="person72" label="#{person72.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Status"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createIssue.issue.status}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createIssue.save()}"/>
