<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title> <h:outputText value="Homepage of "/>  <h:outputText value="#{viewPersonMy.person.name}"/> </title>
    <link href="stylesheet/layout.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/style.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/theme.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/date.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="menu"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </div>
    
    <div class="outersidebar">
      <s:link view="/home.xhtml" value="Home" propagation="none"></s:link>
    
    <div class="sidebar">
    <div class="personSidebar">
      <ul>
        
      <li>
        
      <s:link view="/viewPerson.xhtml" value="#{viewPersonMy.person.name}" propagation="none"><f:param name="person" value="#{viewPersonMy.person.id}"/></s:link>
    
      </li>
    
      <li>
        
      <s:link view="/personPublications.xhtml" value="Publications" propagation="none"><f:param name="p" value="#{viewPersonMy.person.id}"/></s:link>
    
      </li>
    
      <li>
         <h:outputText value="Projects"/> 
      <h:dataTable var="pr" value="#{viewPersonMy.prList}"> 
      <h:column>
      <s:link view="/viewResearchProject.xhtml" value="#{pr.name}" propagation="none"><f:param name="researchProject" value="#{pr.id}"/></s:link>
    </h:column> 
    </h:dataTable>
    
      </li>
    
      <li>
        
      <s:link view="/editPerson.xhtml" value="Edit" propagation="none"><f:param name="person" value="#{viewPersonMy.person.id}"/></s:link>
    
      </li>
    
      </ul>
    </div>
    </div>
    </div>
    
    <div class="outerbody">
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Homepage of "/>  <h:outputText value="#{viewPersonMy.person.name}"/> </h1>
     <h:graphicImage value="#{viewPersonMy.person.photo}"/> 
      <div class="section2">
      <h2> <h:outputText value="Coordinates"/> </h2>
    
      <table>
      <tr> <td> <h:outputText value="homepage"/> </td>  <td>
      <h:outputLink value="#{viewPersonMy.person.homepage}">
          <h:outputText value="#{viewPersonMy.person.homepage}"/>
      </h:outputLink>
    </td> </tr>
    
      <tr> <td> <h:outputText value="email"/> </td>  <td>
      <h:outputLink value="#{viewPersonMy.person.email}">
          <h:outputText value="#{viewPersonMy.person.email}"/>
      </h:outputLink>
    </td> </tr>
    
      <tr> <td> <h:outputText value="address"/> </td>  <td>
      <table>
      <tr> <td> <h:outputText value="#{viewPersonMy.person.address.street}"/> </td> </tr>
    
      <tr> <td> <h:outputText value="#{viewPersonMy.person.address.city}"/> </td> </tr>
    </table>
    </td> </tr>
    
      <tr> <td> <h:outputText value="phone"/> </td>  <td> <h:outputText value="#{viewPersonMy.person.address.phone}"/> </td> </tr>
    </table>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Publications"/> </h2>
    
      <h:dataTable var="pub" value="#{viewPersonMy.pubList}"> 
      <h:column>
      <s:link view="/viewPublication.xhtml" value="#{pub.name}" propagation="none"><f:param name="publication" value="#{pub.id}"/></s:link>
    </h:column> 
    </h:dataTable>
    </div>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/> 
      <h:outputLink value="http://www.strategoxt.org">
          <h:outputText value="Stratego/XT"/>
      </h:outputLink>
    </div>
    </div>
    </div>
    </body>
</html>
