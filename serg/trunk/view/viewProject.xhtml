<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="outersidebar">
    <div class="logo"> <s:link view="/home.xhtml" propagation="none"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </s:link> </div>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="menubar">
    <div class="menu">
      <ul>
        
      <li>
         <h:outputText value="People"/> 
      <ul>
        
      <ui:repeat var="person109" value="#{viewProject.person109List}"> 
      <h:column>
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person109.id}"/> <h:outputText value="#{person109.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project100" value="#{viewProject.project100List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project100.id}"/> <h:outputText value="#{project100.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link> 
      <ul>
        
    <div class="manageMenu">
      <li>
         <s:link view="/editProject.xhtml" propagation="none"><f:param name="project" value="#{viewProject.project.id}"/> <h:outputText value="Edit"/> </s:link> 
      </li>
    </div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="#{viewProject.project.name}"/> </h1>
    
    <div class="viewRowsProject">
    <div class="viewRowsIssue">
    <div class="viewRowsObject"></div>
    
      <div class="section2">
      <h2> <h:outputText value="Description"/> </h2>
    
      <s:formattedText styleClass="outputTextarea" value="#{viewProject.project.description}"/>
    </div>
    
      <p> <h:outputText value="Due"/>  <h:outputText value=" : "/> 
       <h:outputText id="outputDateId9" styleClass="outputDate" value="#{viewProject.project.due}">
         <s:convertDateTime pattern="dd/MM/yyyy"/>
       </h:outputText>
    </p>
    
      <p> <h:outputText value="Priority"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewProject.project.priority}"/> </p>
    
      <div class="section2">
      <h2> <h:outputText value="Issues"/> </h2>
    
      <ul>
        
      <ui:repeat var="issue33" value="#{viewProject.project.issuesList}">
      <li>
         <s:link view="/viewIssue.xhtml" propagation="none"><f:param name="issue" value="#{issue33.id}"/> <h:outputText value="#{issue33.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New Issue" action="#{viewProject.createNewIssue(viewProject.project,viewProject.project.issues)}"/>
    </s:validateAll>
      </h:form>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Assigned"/> </h2>
    
      <ul>
        
      <ui:repeat var="person218" value="#{viewProject.project.assignedList}">
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person218.id}"/> <h:outputText value="#{person218.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New Person" action="#{viewProject.createNewPerson(viewProject.project,viewProject.project.assigned)}"/>
    </s:validateAll>
      </h:form>
    </div>
    
      <p> <h:outputText value="Status"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewProject.project.status}"/> </p>
    </div>
    </div>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
    </body>
</html>
