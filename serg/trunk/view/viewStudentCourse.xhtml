<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText value="View StudentCourse"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="viewStudentCourse">
          <div class="dialog">
            <s:validateAll><div class="prop">
        <tr class="prop">
           <td class="name">course:</td>
           <td class="value">#{studentCourse.course}</td>
        </tr>
      </div><div class="prop">
        <tr class="prop">
           <td class="name">student:</td>
           <td class="value">#{studentCourse.student}</td>
        </tr>
      </div><div class="prop">
        <tr class="prop">
           <td class="name">exam:</td>
           <td class="value">#{studentCourse.exam}</td>
        </tr>
      </div><div class="prop">
        <tr class="prop">
           <td class="name">grade:</td>
           <td class="value">#{studentCourse.grade}</td>
        </tr>
      </div></s:validateAll>
          </div>
          <div class="actionButtons">
             <s:link view="/editStudentCourse.xhtml" value="Edit StudentCourse"/>
             <s:link action="#{studentCourseHome.remove}" value="Delete StudentCourse" rendered="#{studentCourseHome.managed}"/>
             <s:link view="/StudentCourseList.xhtml" value="All StudentCourses"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
