<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>Edit User</h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editUser">
          <div class="dialog">
            <s:validateAll><div class="prop">
         <span class="username">username</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="username" required="true" value="#{editUser.username}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="email">email</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="email" required="true" value="#{editUser.email}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="password">password</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="password" required="true" value="#{editUser.password}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="person">person</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="person" required="true" value="#{editUser.person}"/>
            </s:decorate>
         </span>
      </div></s:validateAll>
          </div>
          <div class="actionButtons">
            <h:commandButton id="saveUser" value="save" action="#{edit_User.save}"/>     			  
          </div>
        </h:form>
      </ui:define></ui:composition>
