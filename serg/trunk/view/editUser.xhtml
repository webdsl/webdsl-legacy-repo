<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!userHome.managed}" value="Create User"/>
           <h:outputText rendered="#{userHome.managed}" value="Edit User"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editUser">
          <div class="dialog">
            <s:validateAll><h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="3"><h:outputText value="username"/>
      <s:decorate><h:inputText id="user_username" required="true" value="#{user.username}"/></s:decorate><h:outputText value="email"/>
      <s:decorate><h:inputText id="user_email" required="true" value="#{user.email}"/></s:decorate><h:outputText value="password"/>
      <s:decorate><h:inputSecret id="user_password" required="true" value="#{user.password}"/></s:decorate><h:outputText value="person"/><h:panelGroup/><h:outputText value="fullname"/>
      <s:decorate><h:inputText id="user_person_fullname" required="true" value="#{user.person.fullname}"/></s:decorate><h:outputText value="address"/><h:panelGroup/><h:outputText value="street"/>
      <s:decorate><h:inputText id="user_person_address_street" required="true" value="#{user.person.address.street}"/></s:decorate><h:outputText value="number"/>
      <s:decorate><h:inputText id="user_person_address_number" required="true" value="#{user.person.address.number}"/></s:decorate><h:outputText value="city"/>

      <s:decorate><h:inputText id="user_person_homepage_url" required="true" value="#{user.person.homepage.url}"/></s:decorate><h:outputText value="photo"/><h:panelGroup/>
      <h:outputText value="url"/>
      <s:decorate><h:inputText id="user_person_photo_url" required="true" value="#{user.person.photo.url}"/></s:decorate>
      
      <h:outputText value="add homepage"/>
      <s:decorate><h:inputText id="user_person_addhomepage" required="false" value="#{user.person.addHomepages}"/></s:decorate>
      
      </h:panelGrid>
      </s:validateAll>
 
 
          </div>
          <div class="actionButtons">
            <s:link view="/viewUser.xhtml" value="View User" rendered="#{userHome.managed}"/>
            <h:commandButton value="Create User" action="#{userHome.persist}" rendered="#{!userHome.managed}"/>
            <h:commandButton value="Update User" action="#{userHome.update}" rendered="#{userHome.managed}"/>
            <h:commandButton value="Delete User" action="#{userHome.delete}" rendered="#{userHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
