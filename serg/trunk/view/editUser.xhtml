<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!userHome.managed}" value="Create User"/>
           <h:outputText rendered="#{userHome.managed}" value="Edit User"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editUser">
          <div class="dialog">
            <s:validateAll><table><div class="prop">
      <tr>
        <td>
         <span class="username">username</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="username" required="true" value="#{user.username}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div><div class="prop">
      <tr>
        <td>
         <span class="email">email</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="email" required="true" value="#{user.email}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div><div class="prop">
      <tr>
        <td>
         <span class="password">password</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="password" required="true" value="#{user.password}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div><div class="prop">
      <tr>
        <td>
         <span class="person">person</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="person" required="true" value="#{user.person}"/>
            </s:decorate>
         </span>
        </td>
       </tr>
      </div></table></s:validateAll>
          </div>
          <div class="actionButtons">
            <s:link view="/viewUser.xhtml" value="View User" rendered="#{userHome.managed}"/>
            <h:commandButton value="Create User" action="#{userHome.persist}" rendered="#{!userHome.managed}"/>
            <h:commandButton value="Update User" action="#{userHome.update}" rendered="#{userHome.managed}"/>
            <h:commandButton value="Delete User" action="#{userHome.delete}" rendered="#{userHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
