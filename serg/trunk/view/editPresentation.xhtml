      <h1> <h:outputText value="Edit "/>  <h:outputText value="Presentation"/>  <h:outputText value=" "/>  <h:outputText value="#{editPresentation.presentation.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsPresentation">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editPresentation.presentation.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Speaker"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editPresentation.presentation.speaker.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editPresentation.newPerson135}" onchange="submit()" valueChangeListener="#{editPresentation.selectPerson135}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editPresentation.person135List}" var="person135" label="#{person135.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Date"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId2" styleClass="inputDate" value="#{editPresentation.presentation.date}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId2"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Time"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId3" styleClass="inputDate" value="#{editPresentation.presentation.time}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId3"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="End"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId4" styleClass="inputDate" value="#{editPresentation.presentation.end}">
             <s:convertDateTime pattern="dd/mm/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId4"/>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Venue"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editPresentation.presentation.venue}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Abstract"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editPresentation.presentation.abstract}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="researchProject14" value="#{editPresentation.presentation.projects}">

      <li>
         <h:outputText value="#{researchProject14.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editPresentation.removeResearchProject4(researchProject14)}"/>
    
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editPresentation.newResearchProject15}" onchange="submit()" valueChangeListener="#{editPresentation.selectResearchProject15}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editPresentation.researchProject15List}" var="researchProject15" label="#{researchProject15.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
