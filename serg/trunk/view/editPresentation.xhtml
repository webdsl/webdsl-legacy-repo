    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Presentation"/>  <h:outputText value=" "/>  <h:outputText value="#{editPresentation.presentation.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsPresentation">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editPresentation.presentation.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Speaker"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editPresentation.presentation.speaker.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editPresentation.newPerson179}" onchange="submit()" valueChangeListener="#{editPresentation.selectPerson179}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editPresentation.person179List}" var="person179" label="#{person179.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Date"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId2" styleClass="inputDate" value="#{editPresentation.presentation.date}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId2" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Time"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId3" styleClass="inputDate" value="#{editPresentation.presentation.time}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId3" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="End"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId4" styleClass="inputDate" value="#{editPresentation.presentation.end}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId4" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Venue"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editPresentation.presentation.venue}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Abstract"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editPresentation.presentation.abstract}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="researchProject19" value="#{editPresentation.presentation.projects}">
      <li>
         <h:outputText value="#{researchProject19.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editPresentation.removeResearchProject2(researchProject19)}"/>

    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editPresentation.newResearchProject21}" onchange="submit()" valueChangeListener="#{editPresentation.selectResearchProject21}">

          <f:selectItems value="#{editPresentation.researchProject21List}" var="researchProject21" label="#{researchProject21.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>

       <h:commandButton type="submit" value="Save" action="#{editPresentation.save()}"/>

    </s:validateAll>
