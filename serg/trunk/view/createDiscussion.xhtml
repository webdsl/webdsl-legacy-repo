        <s:validateAll>
      <table>
    <div class="editRowsDiscussion">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Topic"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createDiscussion.discussion.topic}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Author"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createDiscussion.discussion.author.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createDiscussion.newPerson245}" onchange="submit()" valueChangeListener="#{createDiscussion.selectPerson245}">

    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Posted"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId19" styleClass="inputDate" value="#{createDiscussion.discussion.posted}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId19" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>

    </td> </tr>

        <h:inputTextarea styleClass="inputTextarea" value="#{createDiscussion.discussion.text}"/>
      </s:decorate>
    </td> </tr>
