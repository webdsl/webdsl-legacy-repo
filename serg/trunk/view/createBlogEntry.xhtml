    </h:column>

      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project36" value="#{createBlogEntry.project36List}">

         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project36.id}"/> <h:outputText value="#{project36.acronym}"/> </s:link>

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="BlogEntry"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsBlogEntry">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Blog"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createBlogEntry.blogEntry.blog.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createBlogEntry.newBlog14}" onchange="submit()" valueChangeListener="#{createBlogEntry.selectBlog14}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createBlogEntry.blog14List}" var="blog14" label="#{blog14.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createBlogEntry.blogEntry.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Created"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId1" styleClass="inputDate" value="#{createBlogEntry.blogEntry.created}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId1" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Category"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createBlogEntry.blogEntry.category.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createBlogEntry.newCategory12}" onchange="submit()" valueChangeListener="#{createBlogEntry.selectCategory12}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createBlogEntry.category12List}" var="category12" label="#{category12.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Intro"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createBlogEntry.blogEntry.intro}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Body"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createBlogEntry.blogEntry.body}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Comments"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="blogComment9" value="#{createBlogEntry.blogEntry.comments}">
      <li>
         <h:outputText value="#{blogComment9.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createBlogEntry.removeBlogComment1(blogComment9)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createBlogEntry.newBlogComment10}" onchange="submit()" valueChangeListener="#{createBlogEntry.selectBlogComment10}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createBlogEntry.blogComment10List}" var="blogComment10" label="#{blogComment10.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createBlogEntry.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createBlogEntry.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
