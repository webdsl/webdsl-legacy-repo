<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!thesisHome.managed}" value="Create Thesis"/>
           <h:outputText rendered="#{thesisHome.managed}" value="Edit Thesis"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editThesis">
          <div class="dialog">
            <s:validateAll><table></table></s:validateAll>
          </div>
          <div class="actionButtons">
            <s:link view="/viewThesis.xhtml" value="View Thesis" rendered="#{thesisHome.managed}"/>
            <h:commandButton value="Create Thesis" action="#{thesisHome.persist}" rendered="#{!thesisHome.managed}"/>
            <h:commandButton value="Update Thesis" action="#{thesisHome.update}" rendered="#{thesisHome.managed}"/>
            <h:commandButton value="Delete Thesis" action="#{thesisHome.delete}" rendered="#{thesisHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
