<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/layout.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/style.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/theme.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/date.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="menu"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </div>
    
    <div class="outersidebar">
      <s:link view="/home.xhtml" value="Home" propagation="none"></s:link>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Publication"/>  <h:outputText value=" "/>  <h:outputText value="#{editPublication.publication.name}"/> </h1>
    
      <h:form>
      <table>
    <div class="editRowsPublication">
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <h:inputText required="true" value="#{editPublication.publication.title}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Authors"/> </td>  <td>
    <div class="inputAssociation">
      <h:dataTable var="person2" value="#{editPublication.publication.authors}"> 
      <h:column>
    <div class="listAssociation">
      <s:link view="/viewPerson.xhtml" value="#{person2.name}" propagation="none"><f:param name="person" value="#{person2.id}"/></s:link>
     
       <h:commandLink type="submit" value="[X]" action="#{editPublication.removePerson0(person2)}"/>
    </div>
    </h:column> 
    </h:dataTable>
    
       <h:selectOneMenu value="#{editPublication.newPerson3}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editPublication.person3List}" var="person3" label="#{person3.label}"/>
        </h:selectOneMenu>
        <h:commandButton type="submit" value="Add Person" action="#{editPublication.selectPerson3()}"/>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Year"/> </td>  <td>
      <h:inputText required="true" value="#{editPublication.publication.year}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Pubabstract"/> </td>  <td>
      <h:inputText required="true" value="#{editPublication.publication.pubabstract}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociation">
      <h:dataTable var="researchProject0" value="#{editPublication.publication.projectsList}"> 
      <h:column>
    <div class="listAssociation">
      <s:link view="/viewResearchProject.xhtml" value="#{researchProject0.name}" propagation="none"><f:param name="researchProject" value="#{researchProject0.id}"/></s:link>
     
       <h:commandLink type="submit" value="[X]" action="#{editPublication.removeResearchProject0(researchProject0)}"/>
    </div>
    </h:column> 
    </h:dataTable>
    
       <h:selectOneMenu value="#{editPublication.newResearchProject1}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editPublication.researchProject1List}" var="researchProject1" label="#{researchProject1.label}"/>
        </h:selectOneMenu>
        <h:commandButton type="submit" value="Add ResearchProject" action="#{editPublication.selectResearchProject1()}"/>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Pdf"/> </td>  <td>
      <h:inputText required="true" value="#{editPublication.publication.pdf}"/>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editPublication.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editPublication.cancel()}"/>
    </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/> 
      <h:outputLink value="http://www.strategoxt.org">
          <h:outputText value="Stratego/XT"/>
      </h:outputLink>
    </div>
    </div>
    </div>
    </body>
</html>
