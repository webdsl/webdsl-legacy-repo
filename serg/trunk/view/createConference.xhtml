    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Conference"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsConference">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createConference.conference.fullname}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Acronym"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createConference.conference.acronym}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Booktitle"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createConference.conference.booktitle}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Editors"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="person181" value="#{createConference.conference.editors}">
      <li>
         <h:outputText value="#{person181.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createConference.removePerson7(person181)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createConference.newPerson182}" onchange="submit()" valueChangeListener="#{createConference.selectPerson182}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createConference.person182List}" var="person182" label="#{person182.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Place"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createConference.conference.place}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Year"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{createConference.conference.year}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Month"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createConference.conference.month}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Url"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputURL" value="#{createConference.conference.url}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Acceptance"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{createConference.conference.acceptance}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createConference.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createConference.cancel()}"/>
