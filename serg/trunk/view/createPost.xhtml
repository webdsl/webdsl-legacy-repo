    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Post"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsPost">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Subject"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPost.post.subject}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Author"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createPost.post.author.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createPost.newPerson253}" onchange="submit()" valueChangeListener="#{createPost.selectPerson253}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createPost.person253List}" var="person253" label="#{person253.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Posted"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId23" styleClass="inputDate" value="#{createPost.post.posted}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId23" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Discussion"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createPost.post.discussion.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createPost.newDiscussion17}" onchange="submit()" valueChangeListener="#{createPost.selectDiscussion17}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createPost.discussion17List}" var="discussion17" label="#{discussion17.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Text"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createPost.post.text}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createPost.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createPost.cancel()}"/>
