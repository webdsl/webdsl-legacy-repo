     <h:outputText value="The colloquium is organized by "/>  <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{viewColloquium.colloquium.contact.id}"/> <h:outputText value="#{viewColloquium.colloquium.contact.name}"/> </s:link>  <h:outputText value=". "/>  <h:outputText value="Announcements for presentations are sent to the "/>  <h:outputLink value="#{viewColloquium.colloquium.mailinglist}"> <h:outputText value="#{viewColloquium.colloquium.mailinglist}"/> </h:outputLink>  <h:outputText value=" mailinglist."/> </div>
