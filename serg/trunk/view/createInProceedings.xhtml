    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="InProceedings"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsInProceedings">
    <div class="editRowsPublication">
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createInProceedings.inProceedings.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Subtitle"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createInProceedings.inProceedings.subtitle}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Authors"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="person175" value="#{createInProceedings.inProceedings.authors}">
      <li>
         <h:outputText value="#{person175.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createInProceedings.removePerson5(person175)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createInProceedings.newPerson176}" onchange="submit()" valueChangeListener="#{createInProceedings.selectPerson176}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createInProceedings.person176List}" var="person176" label="#{person176.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value=""/> </td>  <td>
      <table>
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createInProceedings.newAuthor5.fullname}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Email"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputEmail" value="#{createInProceedings.newAuthor5.email}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value=""/> </td>  <td> 
       <h:commandButton type="submit" value="Add new author" action="#{createInProceedings.addNewAuthor()}"/>
    </td> </tr>
    </table>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Year"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{createInProceedings.inProceedings.year}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Abstract"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{createInProceedings.inProceedings.abstract}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Projects"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="researchProject37" value="#{createInProceedings.inProceedings.projectsList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{researchProject37.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{createInProceedings.removeResearchProject9(researchProject37)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{createInProceedings.newResearchProject38}" onchange="submit()" valueChangeListener="#{createInProceedings.selectResearchProject38}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createInProceedings.researchProject38List}" var="researchProject38" label="#{researchProject38.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Pdf"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputURL" value="#{createInProceedings.inProceedings.pdf}"/>
      </s:decorate>
    </td> </tr>
    </div>
    
      <tr> <td> <h:outputText value="Conference"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createInProceedings.inProceedings.conference.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createInProceedings.newConference8}" onchange="submit()" valueChangeListener="#{createInProceedings.selectConference8}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createInProceedings.conference8List}" var="conference8" label="#{conference8.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Pages"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createInProceedings.inProceedings.pages}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createInProceedings.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createInProceedings.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
