<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

        <h1>
           <h:outputText rendered="#{!projectHome.managed}" value="Create Project"/>
           <h:outputText rendered="#{projectHome.managed}" value="Edit Project"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editProject">
          <div class="dialog">
            <s:validateAll><div class="prop">
         <span class="unit">unit</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="unit" required="true" value="#{project.unit}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="topic">topic</span>
         <span class="value">

               <h:inputText id="topic" required="true" value="#{project.topic}"/>

         </span>
      </div><div class="prop">
         <span class="description">description</span>
         <span class="value">

               <h:inputText id="description" required="true" value="#{project.description}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="start">start</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="start" required="true" value="#{project.start}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="finish">finish</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="finish" required="true" value="#{project.finish}"/>
            </s:decorate>
         </span>
      </div></s:validateAll>
          </div>
          <div class="actionButtons">
            <h:commandButton value="Create Project" action="#{projectHome.persist}" rendered="#{!projectHome.managed}"/>
            <h:commandButton value="Update Project" action="#{projectHome.update}" rendered="#{projectHome.managed}"/>
            <h:commandButton value="Delete Project" action="#{projectHome.delete}" rendered="#{projectHome.managed}"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
