</head>

      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person109.id}"/> <h:outputText value="#{person109.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project96" value="#{editProject.project96List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project96.id}"/> <h:outputText value="#{project96.acronym}"/> </s:link>

    </h:column>

      </ul>

         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link>

    <div class="manageMenu"></div>
    
      </ul>
    
      </li>
    
      </ul>

         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Project"/>  <h:outputText value=" "/>  <h:outputText value="#{editProject.project.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsProject">
    <div class="editRowsIssue">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Title"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editProject.project.title}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editProject.project.description}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Due"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId12" styleClass="inputDate" value="#{editProject.project.due}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId12" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Priority"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputInt" value="#{editProject.project.priority}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Issues"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="issue29" value="#{editProject.project.issuesList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{issue29.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editProject.removeIssue2(issue29)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editProject.newIssue30}" onchange="submit()" valueChangeListener="#{editProject.selectIssue30}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editProject.issue30List}" var="issue30" label="#{issue30.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Assigned"/> </td>  <td>
    <div class="inputAssociationSet">
      <ul>
        
      <ui:repeat var="person228" value="#{editProject.project.assignedList}">
    <div class="listAssociation">
      <li>
         <h:outputText value="#{person228.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editProject.removePerson18(person228)}"/>
    
      </li>
    </div>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editProject.newPerson229}" onchange="submit()" valueChangeListener="#{editProject.selectPerson229}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editProject.person229List}" var="person229" label="#{person229.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Status"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editProject.project.status}"/>
      </s:decorate>
    </td> </tr>
    </div>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editProject.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editProject.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>

    </div>
