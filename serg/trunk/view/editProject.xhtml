<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>Edit Project</h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editProject">
          <div class="dialog">
            <s:validateAll><div class="prop">
         <span class="unit">unit</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="unit" required="true" value="#{editProject.unit}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="topic">topic</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="topic" required="true" value="#{editProject.topic}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="description">description</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="description" required="true" value="#{editProject.description}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="start">start</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="start" required="true" value="#{editProject.start}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="finish">finish</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="finish" required="true" value="#{editProject.finish}"/>
            </s:decorate>
         </span>
      </div></s:validateAll>
          </div>
          <div class="actionButtons">
            <h:commandButton id="saveProject" value="save" action="#{edit_Project.save}"/>     			  
          </div>
        </h:form>
      </ui:define></ui:composition>
