<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{!studentMasterHome.managed}" value="Create StudentMaster"/>
           <h:outputText rendered="#{studentMasterHome.managed}" value="Edit StudentMaster"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="editStudentMaster">
          <div class="dialog">
            <s:validateAll><div class="prop">
         <span class="student">student</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="student" required="true" value="#{studentMaster.student}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="specialization">specialization</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="specialization" required="true" value="#{studentMaster.specialization}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="research">research</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="research" required="true" value="#{studentMaster.research}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="thesis">thesis</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="thesis" required="true" value="#{studentMaster.thesis}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="start">start</span>
         <span class="value">
            <s:decorate>
               <h:inputText id="start" required="true" value="#{studentMaster.start}"/>
            </s:decorate>
         </span>
      </div><div class="prop">
         <span class="ending">ending</span>

               <h:inputText id="ending" required="true" value="#{studentMaster.ending}"/>

         </span>
      </div><div class="prop">
         <span class="status">status</span>
         <span class="value">

               <h:inputText id="status" required="true" value="#{studentMaster.status}"/>
            </s:decorate>
         </span>
      </div></s:validateAll>
          </div>
          <div class="actionButtons">
            <h:commandButton value="Create StudentMaster" action="#{studentMasterHome.persist}" rendered="#{!studentMasterHome.managed}"/>
            <h:commandButton value="Update StudentMaster" action="#{studentMasterHome.update}" rendered="#{studentMasterHome.managed}"/>
            <h:commandButton value="Delete StudentMaster" action="#{studentMasterHome.delete}" rendered="#{studentMasterHome.managed}"/>
          </div>
        </h:form>
