        <h1>
           <h:outputText value="View Person"/>

        <h:messages globalOnly="true" styleClass="message"/>
        
        <f:view>
          <h:outputText value="No Person" rendered="#{personList.rowCount==0}"/>

              <f:facet name="header">
                <h:outputText value="Id"/>
              </f:facet>
              <s:link view="/viewPerson.jsp" value="#{entry.name}">
                <f:param name="personId" value="#{entry.id}"/>
              </s:link>
            </h:column>
            
            // why  not delete the entity itself
            //<h:column>
            //   <s:button value="Delete" action="#{personListBean.delete}"/>
            //</h:column>
            
         </h:dataTable>
         <div class="actionButtons">
         //<s:link action="#{personListBean.refresh}" value="Refresh"/>
         <s:link view="/editPerson.xhtml" value="Create new Person"/>
         </div>
        </f:view>
        
      </ui:define></ui:composition>
