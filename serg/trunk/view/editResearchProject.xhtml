<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml"><ui:define name="body">

           <h:outputText rendered="#{!researchProjectHome.managed}" value="Create ResearchProject"/>

        <h:messages globalOnly="true" styleClass="message"/>

          <div class="dialog">
            <s:validateAll><table><div class="prop">
      <tr>
        <td>
         <span class="name">name</span>
        </td>
        <td>
         <span class="value">
            <s:decorate>
               <h:inputText id="name" required="true" value="#{researchProject.name}"/>
            </s:decorate>

        </td>
       </tr>
      </div></table></s:validateAll>
          </div>
          <div class="actionButtons">
            <s:link view="/viewResearchProject.xhtml" value="View ResearchProject" rendered="#{researchProjectHome.managed}"/>
            <h:commandButton value="Create ResearchProject" action="#{researchProjectHome.persist}" rendered="#{!researchProjectHome.managed}"/>
            <h:commandButton value="Update ResearchProject" action="#{researchProjectHome.update}" rendered="#{researchProjectHome.managed}"/>
            <h:commandButton value="Delete ResearchProject" action="#{researchProjectHome.delete}" rendered="#{researchProjectHome.managed}"/>
