<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText rendered="#{researchProjectEditor.new}" value="Create ResearchProject"/>

          <div class="actionButtons">
            <h:commandButton value="Create" action="#{researchProjectEditor.create}" rendered="#{researchProjectEditor.new}"/>

                 <f:param name="researchProjectId" value="#{researchProjectEditor.researchProject.id}"/>
            </s:link>             
            <h:commandButton value="Save" action="#{researchProjectEditor.save}" rendered="#{!researchProjectEditor.new}"/>
            <h:commandButton value="Delete" action="#{researchProjectEditor.delete}" rendered="#{!researchProjectEditor.new}"/>
          </div>
        </h:form>
