<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/layout.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheet/style.css" rel="stylesheet" type="text/css"/>

<body>
    <div class="main">
    <div class="menu"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </div>
    
    <div class="outersidebar">
      <s:link view="/home.xhtml" value="Home" propagation="none"></s:link>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="ResearchProject"/>  <h:outputText value=" "/>  <h:outputText value="#{editResearchProject.researchProject.name}"/> </h1>
    
      <h:form>
      <table>
    <div class="editRowsResearchProject">
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <h:inputText required="true" value="#{editResearchProject.researchProject.fullname}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Acronym"/> </td>  <td>
      <h:inputText required="true" value="#{editResearchProject.researchProject.acronym}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Description"/> </td>  <td>
      <h:inputText required="true" value="#{editResearchProject.researchProject.description}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Members"/> </td>  <td>
    <div class="inputAssociation">
      <h:dataTable var="person6" value="#{editResearchProject.researchProject.membersList}"> 
      <h:column>
    <div class="listAssociation">
      <s:link view="/viewPerson.xhtml" value="#{person6.name}" propagation="none"><f:param name="person" value="#{person6.id}"/></s:link>
     
       <h:commandLink type="submit" value="[X]" action="#{editResearchProject.removePerson2(person6)}"/>
    </div>
    </h:column> 
    </h:dataTable>
    
       <h:selectOneMenu value="#{editResearchProject.newPerson7}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editResearchProject.person7List}" var="person7" label="#{person7.label}"/>
        </h:selectOneMenu>
        <h:commandButton type="submit" value="Add Person" action="#{editResearchProject.selectPerson7()}"/>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Proposal"/> </td>  <td>
       <h:selectOneMenu value="#{editResearchProject.newProposal0}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editResearchProject.proposal0List}" var="proposal0" label="#{proposal0.label}"/>
        </h:selectOneMenu>
        <h:commandButton type="submit" value="Select" action="#{editResearchProject.selectProposal0()}"/>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Publications"/> </td>  <td>
    <div class="inputAssociation">
      <h:dataTable var="publication0" value="#{editResearchProject.researchProject.publicationsList}"> 
      <h:column>
    <div class="listAssociation">
      <s:link view="/viewPublication.xhtml" value="#{publication0.name}" propagation="none"><f:param name="publication" value="#{publication0.id}"/></s:link>
     
       <h:commandLink type="submit" value="[X]" action="#{editResearchProject.removePublication0(publication0)}"/>
    </div>
    </h:column> 
    </h:dataTable>
    
       <h:selectOneMenu value="#{editResearchProject.newPublication1}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editResearchProject.publication1List}" var="publication1" label="#{publication1.label}"/>
        </h:selectOneMenu>
        <h:commandButton type="submit" value="Add Publication" action="#{editResearchProject.selectPublication1()}"/>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editResearchProject.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editResearchProject.cancel()}"/>
    </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/> 
      <h:outputLink value="http://www.strategoxt.org">
          <h:outputText value="Stratego/XT"/>
      </h:outputLink>
    </div>
    </div>
    </div>
