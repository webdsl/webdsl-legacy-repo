<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
    <div class="outersidebar">
    <div class="logo"> <s:link view="/home.xhtml" propagation="none"> <h:graphicImage value="/img/serg-logo-color-smaller.png"/> </s:link> </div>
    
    <div class="sidebar"></div>
    </div>
    
    <div class="outerbody">
    <div class="menubar">
    <div class="menu">
      <ul>
        
      <li>
         <h:outputText value="People"/> 
      <ul>
        
      <ui:repeat var="person103" value="#{viewBug.person103List}"> 
      <h:column>
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person103.id}"/> <h:outputText value="#{person103.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project103" value="#{viewBug.project103List}"> 
      <h:column>
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project103.id}"/> <h:outputText value="#{project103.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/manage.xhtml" propagation="none"> <h:outputText value="Manage"/> </s:link> 
      <ul>
        
    <div class="manageMenu">
      <li>
         <s:link view="/editBug.xhtml" propagation="none"><f:param name="bug" value="#{viewBug.bug.id}"/> <h:outputText value="Edit"/> </s:link> 
      </li>
    </div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="#{viewBug.bug.name}"/> </h1>
    
    <div class="viewRowsBug">
    <div class="viewRowsIssue">
    <div class="viewRowsObject"></div>
    
      <div class="section2">
      <h2> <h:outputText value="Description"/> </h2>
    
      <s:formattedText styleClass="outputTextarea" value="#{viewBug.bug.description}"/>
    </div>
    
      <p> <h:outputText value="Due"/>  <h:outputText value=" : "/> 
       <h:outputText id="outputDateId9" styleClass="outputDate" value="#{viewBug.bug.due}">
         <s:convertDateTime pattern="dd/mm/yyyy"/>
       </h:outputText>
    </p>
    
      <p> <h:outputText value="Priority"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewBug.bug.priority}"/> </p>
    
      <p> <h:outputText value="Issues"/>  <h:outputText value=" : "/> 
      <ul>
        
      <ui:repeat var="issue28" value="#{viewBug.bug.issuesList}">
      <li>
         <s:link view="/viewIssue.xhtml" propagation="none"><f:param name="issue" value="#{issue28.id}"/> <h:outputText value="#{issue28.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    </p>
    
      <p> <h:outputText value="Assigned"/>  <h:outputText value=" : "/> 
      <ul>
        
      <ui:repeat var="person196" value="#{viewBug.bug.assignedList}">
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person196.id}"/> <h:outputText value="#{person196.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    </p>
    
      <p> <h:outputText value="Status"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewBug.bug.status}"/> </p>
    </div>
    </div>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
    </div>
    </div>
    </body>
</html>
