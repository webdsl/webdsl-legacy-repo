    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Edit "/>  <h:outputText value="Discussion"/>  <h:outputText value=" "/>  <h:outputText value="#{editDiscussion.discussion.name}"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsDiscussion">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Topic"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{editDiscussion.discussion.topic}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Author"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editDiscussion.discussion.author.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editDiscussion.newPerson243}" onchange="submit()" valueChangeListener="#{editDiscussion.selectPerson243}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editDiscussion.person243List}" var="person243" label="#{person243.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Posted"/> </td>  <td>
      <s:decorate>
        <div>
          <h:inputText id="inputDateId18" styleClass="inputDate" value="#{editDiscussion.discussion.posted}">
             <s:convertDateTime pattern="dd/MM/yyyy"/>
          </h:inputText>
          <s:selectDate for="inputDateId18" pattern="dd/MM/yyyy">
             <h:graphicImage url="img/dtpick.gif"/>
          </s:selectDate>
        </div>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Forum"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{editDiscussion.discussion.forum.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{editDiscussion.newForum6}" onchange="submit()" valueChangeListener="#{editDiscussion.selectForum6}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editDiscussion.forum6List}" var="forum6" label="#{forum6.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Text"/> </td>  <td>
      <s:decorate>
        <h:inputTextarea styleClass="inputTextarea" value="#{editDiscussion.discussion.text}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Replies"/> </td>  <td>
    <div class="inputAssociationList">
      <ul>
        
      <ui:repeat var="reply8" value="#{editDiscussion.discussion.replies}">
      <li>
         <h:outputText value="#{reply8.name}"/>  <h:outputText value=" "/>  
       <h:commandLink type="submit" value="[X]" action="#{editDiscussion.removeReply0(reply8)}"/>
    
      </li>
    </ui:repeat>
    
      </ul>
    
       <h:selectOneMenu value="#{editDiscussion.newReply9}" onchange="submit()" valueChangeListener="#{editDiscussion.selectReply9}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{editDiscussion.reply9List}" var="reply9" label="#{reply9.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{editDiscussion.save()}"/>
     
       <h:commandButton value="Cancel" action="#{editDiscussion.cancel()}"/>
    </s:validateAll>
      </h:form>
