<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText value="User #{user.name}"/>
        </h1>
        <h:messages globalOnly="true" styleClass="message"/>
        <h:form id="viewUser">
          <div class="dialog"><h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="3"><h:outputText value="username"/><h:outputText id="user_username" value="#{user.username}"/><h:outputText value="email"/><h:outputLink id="user_email" value="mailto:#{user.email}">

          <div class="actionButtons">
             <s:button action="#{userEditor.edit}" value="Edit"/>
             <s:button action="#{userHome.remove}" value="Delete"/>
             <s:button view="findUser.xhtml" value="Find user"/>
          </div>
        </h:form>
      </ui:define></ui:composition>
