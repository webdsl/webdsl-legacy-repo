         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person31.id}"/> <h:outputText value="#{person31.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>

      <ul>

      <h:column>

         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project29.id}"/> <h:outputText value="#{project29.acronym}"/> </s:link>

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="Create new "/>  <h:outputText value="Person"/> </h1>
    
      <h:form>
        <s:validateAll>
      <table>
    <div class="editRowsPerson">
    <div class="editRowsObject"></div>
    
      <tr> <td> <h:outputText value="Fullname"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPerson.person.fullname}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Email"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputEmail" value="#{createPerson.person.email}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Homepage"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputURL" value="#{createPerson.person.homepage}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Photo"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPerson.person.photo}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Address"/> </td>  <td> <h:outputText value=""/> </td> </tr>
    
      <tr> <td> <h:outputText value="Street"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPerson.person.address.street}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="City"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPerson.person.address.city}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Phone"/> </td>  <td>
      <s:decorate>
        <h:inputText styleClass="inputString" value="#{createPerson.person.address.phone}"/>
      </s:decorate>
    </td> </tr>
    
      <tr> <td> <h:outputText value="User"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createPerson.person.user.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createPerson.newUser7}" onchange="submit()" valueChangeListener="#{createPerson.selectUser7}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createPerson.user7List}" var="user7" label="#{user7.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    
      <tr> <td> <h:outputText value="Blog"/> </td>  <td>
    <div class="inputSimpleRefAssociation"> <h:outputText value="#{createPerson.person.blog.name}"/>  <h:outputText value=" "/> 
       <h:selectOneMenu value="#{createPerson.newBlog9}" onchange="submit()" valueChangeListener="#{createPerson.selectBlog9}">
          <f:selectItem itemLabel="" itemDisable="true" itemValue="0"/>
          <f:selectItems value="#{createPerson.blog9List}" var="blog9" label="#{blog9.label}"/>
        </h:selectOneMenu>
    </div>
    </td> </tr>
    </div>
    </table>
     
       <h:commandButton type="submit" value="Save" action="#{createPerson.save()}"/>
     
       <h:commandButton value="Cancel" action="#{createPerson.cancel()}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
    <div class="footer"> <h:outputText value="generated with "/>  <h:outputLink value="http://www.strategoxt.org"> <h:outputText value="Stratego/XT"/> </h:outputLink> </div>
