<body>
    <div class="main">
    <div class="menu"> <h:graphicImage value="/serg/layout/serg-logo-color-smaller.png"/> </div>
    
    <div class="sidebar">
    <div class="personSidebar">
      <ul>
        
      <li>
        
      <s:link view="/viewPerson.xhtml" value="#{p.name}"><f:param name="personId" value="#{p.id}"/></s:link>
    
      </li>
    
      <li>
        
      <s:link view="/personPublications.xhtml" value="Publications"><f:param name="personId" value="#{p.id}"/></s:link>
    
      </li>
    
      <li>

      <ul>
        
      <h:dataTable var="pr" value="#{p.projects}"> 
      <h:column>
      <li>
        
      <s:link view="/viewResearchProject.xhtml" value="#{pr.name}"><f:param name="researchProjectId" value="#{pr.id}"/></s:link>
    
      </li>
    </h:column> 
    </h:dataTable>
    
      </ul>
    
      </li>
    
      <li>
        
      <s:link view="/editPerson.xhtml" value="Edit"><f:param name="personId" value="#{p.id}"/></s:link>
    
      </li>
    
      </ul>
    </div>
    </div>
    
    <div class="body">
      <h1> <h:outputText value="Publications by "/>  <h:outputText value="#{p.name}"/> </h1>
    
    <div class="publicationsPage">
      <ul>
        
      <h:dataTable var="pub" value="#{p.publications}"> 
      <h:column>
      <li>
        
      <h:dataTable var="a" value="#{pub.authors}"> 
      <h:column>
      <s:link view="/viewPerson.xhtml" value="#{a.name}"><f:param name="personId" value="#{a.id}"/></s:link>
    </h:column> 
     
      <h:column> <h:outputText value=","/> </h:column> 
    </h:dataTable>
    
      <s:link view="/viewPublication.xhtml" value="#{pub.name}"><f:param name="publicationId" value="#{pub.id}"/></s:link>
    
      </li>
    </h:column> 
    </h:dataTable>
    
      </ul>
    </div>
    </div>
