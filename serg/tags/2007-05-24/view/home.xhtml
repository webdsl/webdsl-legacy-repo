      <div class="section2">
      <h2> <h:outputText value="Mission"/> </h2>
     <h:outputText value="Software engineering is concerned with methods and techniques for building high quality software systems. This not only includes software construction, but also requirements analysis, design, system integration, testing, deployment, and making changes to software systems after their first release."/>  <h:outputText value="The mission of the Delft Software Engineering Research Group is"/> 
      <ul>
        
      <li>
         <h:outputText value="to develop a deep understanding of how people build and evolve software systems;"/> 
      </li>
    
      <li>
         <h:outputText value="to develop novel methods, techniques and tools that advance the way in which software is built and adjusted; and"/> 
      </li>
    
      <li>
         <h:outputText value="to offer students an education that prepares them to take a leading role in complex software development projects."/> 
      </li>
    
      </ul>
     <h:outputText value="Research at the Delft Software Engineering Research Group is centered around two themes, software evolution and embedded software, which are studied seperately as well as in combination in two laboratories:"/> 
      <ul>
        
      <li>
         <h:outputText value="The Software Evolution Research Laboratory (SWERL), and"/> 
      </li>
    
      <li>
         <h:outputText value="The Embedded Software Laboratory (ESL)"/> 
      </li>
    
      </ul>
    </div>
