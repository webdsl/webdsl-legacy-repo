<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
    
        <h1>
           <h:outputText value="View StudentProject"/>
        </h1>
        
        <h:messages globalOnly="true" styleClass="message"/>
        
        <f:view>
          <h:outputText value="No StudentProject" rendered="#{studentProjectList.rowCount==0}"/>
          <h:dataTable var="entry" value="#{studentProjectList}" rendered="#{studentProjectList.rowCount>0}">
            <h:column>
              <f:facet name="header">
                <h:outputText value="Id"/>
              </f:facet>
              <s:link view="/viewStudentProject.jsp" value="#{entry.name}">
                <f:param name="studentProjectId" value="#{entry.id}"/>
              </s:link>
            </h:column>
            <h:column>
               <s:button value="Delete" action="#{studentProjectListBean.delete}"/>
            </h:column>
         </h:dataTable>
         <div class="actionButtons">
         <s:link action="#{studentProjectListBean.refresh}" value="Refresh"/>
         <s:link view="/editStudentProject.xhtml" value="Create new StudentProject"/>
         </div>
        </f:view>
        
      </ui:define></ui:composition>
