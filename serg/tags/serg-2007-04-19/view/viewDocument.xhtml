<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:rich="http://richfaces.ajax4jsf.org/rich" template="layout/template.xhtml"><ui:define name="body">
        <h1>
           <h:outputText value="View Document"/>

          <div class="dialog">

           <td class="name">doc:</td>

        </tr>
      </div><div class="prop">
        <tr class="prop">
           <td class="name">date:</td>
           <td class="value">#{document.date}</td>
        </tr>

           <td class="name">comments:</td>
           <td class="value">#{document.comments}</td>

      </div></s:validateAll>

          <div class="actionButtons">
             <s:link view="/editDocument.xhtml" value="Edit Document"/>
             <s:link action="#{documentHome.remove}" value="Delete Document" rendered="#{documentHome.managed}"/>

        </h:form>
