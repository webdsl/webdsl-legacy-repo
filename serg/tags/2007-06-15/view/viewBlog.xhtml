      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person12.id}"/> <h:outputText value="#{person12.name}"/> </s:link> 
      </li>

         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{project4.id}"/> <h:outputText value="#{project4.acronym}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
