<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="stylesheet/webdsl.css" rel="stylesheet" type="text/css"/>
</head>
<body>
      <div class="section1">
      <h1> <h:outputText value="#{viewResearchGroupPlain.group.fullname}"/> </h1>
    
      <div class="section2">
      <h2> <h:outputText value="Mission"/> </h2>
    
      <s:formattedText styleClass="outputTextarea" value="#{viewResearchGroupPlain.group.mission}"/>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Recent Publications"/> </h2>
    
    <div class="recentGroupPublications">
      <ul>
        
      <ui:repeat var="pub5" value="#{viewResearchGroupPlain.publications2}">
      <li>
         <s:link view="/viewPublication.xhtml" propagation="none"><f:param name="publication" value="#{pub5.id}"/> <h:outputText value="#{pub5.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    </div>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="People"/> </h2>
    
      <ul>
        
      <ui:repeat var="person130" value="#{viewResearchGroupPlain.group.membersList}">
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person130.id}"/> <h:outputText value="#{person130.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    </div>
    </div>
    </body>
</html>
