      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person69.id}"/> <h:outputText value="#{person69.name}"/> </s:link> 
      </li>
    </h:column> 
    </ui:repeat>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <h:outputText value="Projects"/> 
      <ul>
        
      <ui:repeat var="project59" value="#{viewTechnicalReport.project59List}">

      </li>
    </h:column> 
    </ui:repeat>

    </div>
    
      </ul>
    
      </li>
    
      </ul>
    
      <ul>
        
      <li>
         <s:link view="/login.xhtml" propagation="none"> <h:outputText value="Login"/> </s:link> 
      </li>

    <div class="body">
      <div class="section1">
      <h1> <h:outputText value="#{viewTechnicalReport.technicalReport.name}"/> </h1>
    
    <div class="viewRowsTechnicalReport">
    <div class="viewRowsPublication">
    <div class="viewRowsObject"></div>
    
      <p> <h:outputText value="Subtitle"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewTechnicalReport.technicalReport.subtitle}"/> </p>
    
      <p> <h:outputText value="Year"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewTechnicalReport.technicalReport.year}"/> </p>
    
      <p> <h:outputText value="Pdf"/>  <h:outputText value=" : "/>  <h:outputLink value="#{viewTechnicalReport.technicalReport.pdf}"> <h:outputText value="#{viewTechnicalReport.technicalReport.pdf}"/> </h:outputLink> </p>
    
      <div class="section2">
      <h2> <h:outputText value="Authors"/> </h2>
    
      <ul>
        
      <ui:repeat var="person162" value="#{viewTechnicalReport.technicalReport.authors}">
      <li>
         <s:link view="/viewPerson.xhtml" propagation="none"><f:param name="person" value="#{person162.id}"/> <h:outputText value="#{person162.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New Person" action="#{viewTechnicalReport.createNewPerson(viewTechnicalReport.technicalReport,viewTechnicalReport.technicalReport.authors)}"/>
    </s:validateAll>
      </h:form>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Abstract"/> </h2>
    
      <s:formattedText styleClass="outputTextarea" value="#{viewTechnicalReport.technicalReport.abstract}"/>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Projects"/> </h2>
    
      <ul>
        
      <ui:repeat var="researchProject34" value="#{viewTechnicalReport.technicalReport.projectsList}">
      <li>
         <s:link view="/viewResearchProject.xhtml" propagation="none"><f:param name="researchProject" value="#{researchProject34.id}"/> <h:outputText value="#{researchProject34.name}"/> </s:link> 
      </li>
    </ui:repeat>
    
      </ul>
    
      <h:form>
        <s:validateAll> 
       <h:commandLink type="submit" value="New ResearchProject" action="#{viewTechnicalReport.createNewResearchProject(viewTechnicalReport.technicalReport,viewTechnicalReport.technicalReport.projects)}"/>
    </s:validateAll>
      </h:form>
    </div>
    </div>
    
      <p> <h:outputText value="Number"/>  <h:outputText value=" : "/>  <h:outputText value="#{viewTechnicalReport.technicalReport.number}"/> </p>

      <s:formattedText styleClass="outputTextarea" value="#{viewTechnicalReport.technicalReport.document}"/>
    </div>
    
      <div class="section2">
      <h2> <h:outputText value="Preprintof"/> </h2>

      </ul>
